<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@0.1.2"></script>

<div style="display: block" *ngIf='signalRService.data'>
  <canvas baseChart
          [datasets]="signalRService.data"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="chartLegend"
          [type]="chartType"></canvas>
</div>
